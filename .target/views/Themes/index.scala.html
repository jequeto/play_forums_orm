@(forum: Forum, themes: List[Theme])

@main {
&gt;@forum.name
} {
	<h2>Forum: @forum.name</h2>
	<h3>Themes:</h3>
	<table class="table table-striped table-hover table-bordered">
  		<tr><th>Name</th><th>Creator</th><th>Creation Date</th><th>Action</th>
  	</tr>
	@if(themes.isEmpty()) {
		<tr>
        <td colspan="4">
        	<p>Nothing to display</p>
        </td>
        </tr>
	} else {
		@for(theme <- themes) {
			<tr>
			  	<td>@theme.name</a>"</td>
				<td>@theme.user.name</td>
				<td>@theme.creationDate</td>
				<td></td>
			</tr>
		}
	}
		<tr>
		<td colspan="5">
	     	<p>Insert a new theme</p>
	     	<form method="POST" action="@routes.Themes.insertValidate(forum.id)">
	            <label for="name">New Theme Name: </label>
	            <input type="text" id="name" name="name">
	            <label for="name">Description: </label>
	            <input type="text" id="description" name="description">
	            <input type="submit" name="enviar" value="Insertar">
	            
	        </form>
	    </td>
    	</tr>
	</table>
}
