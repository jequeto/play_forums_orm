@(breadcrumbs: Html)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>DAW2-Foros</title>
        
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-theme.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        
        
    </head>
    <body onload="onload();">
	    
    	<header class="page-header">
	        <div id="breadcrumbs" class="col-md-12">
	        	<a href="@routes.Forums.index()">
		    		<img src="@routes.Assets.at("images/logo.jpg")" height="25px" alt="Logo" class="miniLogo" />
		    		<span class="glyphicon glyphicon-home"></span>
		    		Home
		    	</a>
		    	@breadcrumbs
				<div id="breadcrumbs_right" class="col-md-4">    			    			
					@if(session().get("userEmail") != null) {
				        @session().get("userEmail") - 
						<a href='@routes.Users.logout()'>Sing out</a>
					} else {
						Guess - 
				        @if(request().uri() != "/Forums/login") {
							<a href='@routes.Users.login()'>Sing in</a>
						}
					}
				</div>
			</div>
		    <div id="header_left" class="col-md-4">
				<img src="@routes.Assets.at("images/logo.jpg")" height="150px" alt="Logo" />
			</div>
    		<div id="header_center" class="col-md-8">
    			<h1>DAW2 - Forums</h1>
    		</div>		
    		<div style="clear: both"></div>
    	</header>
        
        <div class="content">
        	@content
        </div>
        
        <footer class="section">
        	<p class="text-muted">(C) jequeto, since April 29, 2014</p>
        </footer>
