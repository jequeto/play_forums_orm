@(forumForm: Form[forms.Forum])

@import helper._

@main {
&gt;forum's insert
} {
	<h2>Insert a forum:</h2>
	@form(action=routes.Forums.insertValidate()) {
		@helper.inputText(forumForm("name"))
		@helper.inputText(forumForm("description"))
		<input class="btn btn-success" type="submit" value="Insert" />
		<a class="btn btn-danger" href="@routes.Forums.index()">Cancelar</a>
	}
}
