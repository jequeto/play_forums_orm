@(breadcrumbs: Html)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>DAW2-Foros</title>
        
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        
        
    </head>
    <body onload="onload();">
    
    	<header>
    		<h1>DAW2 - Forums</h1>
    		<div id="user">
    			@** if(request().username() != null) { **@
    			@if(session().get("userEmail") != null) {
    				@request().username()
                    @session().get("userEmail")
    				<a href='@routes.Users.logout()'>Sing out</a>
    			} else {
    				Guess 
                    
    				<a href='@routes.Users.login()'>Sing in</a>
    			}
    		</div>
    		<div class="breadcrumbs">
    		   <a href="@routes.Forums.index()">Home</a>@breadcrumbs
    		</div>
    	</header>
        
        <div class="content">
        	@content
        </div>
        
        <footer class="section">
        	<p class="text-muted">(C) jequeto, last update April 29, 2014</p>
        </footer>
        
        <script type="text/javascript">
        	function onload() {
        		@if(flash.contains("alert")) {
        			alert("@(flash.get("alert"))");
        		}
        	}
        </script>
        
    </body>
</html>
