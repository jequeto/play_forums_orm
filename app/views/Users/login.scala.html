@(form: Form[forms.Login])

@main {
&gt;login
} {
    <h2>Sing In Form</h2>
	@helper.form(routes.Users.authenticate(), 'role -> "form"	) {
		<p>
			<label for="email">Email: </label>
			<input type="email" id="email" name="email" placeholder="Email" value="@form("email").value" autocomplete="on">
		</p>
		<p>
			<label for="password">Password: </label>
			<input type="password" id="password" name="password" placeholder="Password">
		</p>
		<span class="text-danger">@if(form.hasErrors()){@form.globalError().message()}</span>
		<p>
			<button class="btn btn-success" type="submit">Login</button>
		</p>
	}
}
